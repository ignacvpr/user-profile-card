<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="card-user.css">
</head>
<body>
    
<img src="/images/top-circle.svg" class="bg-image bg-image--top">
<img src="/images/bottom-circle.svg" class="bg-image bg-image--bottom">

<article class="card">
<header class="card__header">
    <img src="/images/card-pattern.svg" class="card__header-image">
    <img src="/images/victor.jpg" class="card__header-profile">
</header>  

<section class="card__body">
    <p class="card__text">
        Victor Crest
        <span class="card__text card__text--light">26</span>
        <p class="card__text card__text--light">London</p>
    </p>
</section>
<footer class="card__footer">
<div class="card__stats">
<p class="card__number">80K</p>
<p class="card__text card__text--light">Followers</p>
</div>
<div class="card__stats">
<p class="card__number">803K</p>
<p class="card__text card__text--light">Likes</p>
</div>

<div class="card__stats">
<p class="card__number">1.4K</p>
<p class="card__text card__text--light">Photos</p>
</div>


</footer>
</article>
</body>
</html>
